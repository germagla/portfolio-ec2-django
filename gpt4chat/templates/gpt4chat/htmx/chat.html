{% for message in messages %}
    <!-- <div class="border-4">
        <h1>{{ message.role }}</h1>
        <p>{{ message.content }}</p>

        
    </div> -->
    <div id="content" class="w-full flex">
        {% if message.role == 'assistant' %}
        <div class="flex justify-end w-full">
            <div class="rounded-lg bg-white p-2 shadow max-w-[75%]">
                <div class="text-grey-500">{{message.content}}</div>
            </div>
        </div>
        {% else %}
        <div class="max-w-[75%] my-2">
            <div class="rounded-lg bg-white p-2 shadow">
                <div class="text-blue-500">{{message.content}}</div>
            </div> 
        </div>       
        {% endif %}
    </div>


{% endfor %}
